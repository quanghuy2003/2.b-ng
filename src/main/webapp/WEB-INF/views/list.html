<a class="btn btn-primary" th:href="@{/products/sort/}" role="button"> Sort </a>
    <form action="">
        <input type="text" placeholder="nhập tên" name="key">
        <button >tìm</button>
    </form>
<table border="1">
    <tr>
        <th>name</th>
        <th>price</th>
        <th>category</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getCategory.getName()}"></td>
            <td><a th:href="@{/products/edit/__${product.getId()}__}">edit</a></td>
            <td><a th:href="@{/products/delete/__${product.getId()}__}">delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">back</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
</body>
</html>
